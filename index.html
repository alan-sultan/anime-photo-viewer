<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anime Photo Viewer</h1>
        <form id="animeForm">
            <div class="form-group">
                <label for="animeTitle">Anime Title</label>
                <input type="text" id="animeTitle" name="animeTitle" placeholder="enter anime" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="photoParent">
        </div>
        <div id="videoList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
